<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Lessons</title>
		<link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <h1 class="main-heading"><span class="nova">Nova</span> <span class="kids">Kids</span></h1>

		<div class="flex-menu-container">
			<div class="flex-row-1">
				<div id="select-book">
					<label>Select Book:</label>
					<div id="book-options">
						<p class="labels">
							<label><input type="radio" name="book" value="A"> A</label>
							<label><input type="radio" name="book" value="B"> B</label>
							<label><input type="radio" name="book" value="C"> C</label>
						</p>
						<p class="labels">
							<label><input type="radio" name="book" value="D"> D</label>
							<label><input type="radio" name="book" value="E"> E</label>
							<label><input type="radio" name="book" value="F"> F</label>
						</p>
					</div>
				</div>

				<div id="select-level">
					<label>Select Level:</label>
					<div id="level-options">
						<p class="labels">
							<label><input type="radio" name="level" value="5"> 5</label>
							<label><input type="radio" name="level" value="4"> 4</label>
							<label><input type="radio" name="level" value="3"> 3</label>
						</p>
						<p class="labels">
							<label><input type="radio" name="level" value="Kinder"> Kinder</label>
						</p>
					</div>
				</div>

				<div id="select-type">
					<label>Select Type:</label>
					<div id="type-options">
						<label><input type="radio" name="type" value="Normal"> Normal</label>
						<label><input type="radio" name="type" value="Plus"> Plus</label>
					</div>
				</div>
			</div>
			<div class="flex-row-2">
				<div id="select-lesson">
					<label for="lesson">Select Lesson:</label>
					<select id="lesson" size="5"></select>
				</div>
			</div>

			<div class="flex-row-3">
				<div id="back-button">
					<button id="back-btn"><span class="arrow">◀</span> English Menu</button>
				</div>
				<div id="load-lesson">
					<button id="load-btn">Load Lesson <span class="arrow">▶</span></button>
				</div>
			</div>
		</div>

		<div class="body-flex-container">
			<div id="lesson-content" class="lesson-container"></div>
		</div>

		<div id="popup" class="hidden">
			<div class="popup-content">
				<p>No lessons in this section.</p>
				<button onclick="closePopup()">OK</button>
			</div>
		</div>

		<button id="back-to-top" title="Go to top"><span class="arrow">▲</span> Top</button>


		<script>
			function closePopup() {
				document.getElementById('popup').classList.add('hidden');
			}
		</script>
		<script type="module" src="./js/script.js"></script>
		<script src="../../../cgi-bin/script.js"></script>
		<script src="../../../cgi-bin/KidsScript.js"></script>
		<script src="../../../cgi-bin/KidsActivityGlossary.js" type="text/javascript"></script>
</body>
</html>
