<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Lessons</title>
		<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="main-heading"><span class="nova">Nova</span> <span class="kids">Kids</span></h1>

		<div class="flex-menu-container">
			<div class="flex-row-1">
				<div id="select-book">
					<label for="book">Select Book:</label>
					<select id="book">
							<option value="A">Book A</option>
							<option value="B">Book B</option>
							<option value="C">Book C</option>
							<option value="D">Book D</option>
							<option value="E">Book E</option>
							<option value="F">Book F</option>
					</select>
				</div>

				<div id="select-level">
					<label for="level">Select Level:</label>
					<select id="level">
							<option value="Kinder">Kinder</option>
							<option value="5">5</option>
							<option value="4">4</option>
							<option value="3">3</option>
					</select>
				</div>

				<div id="select-type">
					<label for="type">Select Type:</label>
					<select id="type">
							<option value="Normal">Normal</option>
							<option value="Plus">Plus</option>
					</select>
				</div>
			</div>
			<div class="flex-row-2">
				<div id="select-lesson">
					<label for="lesson">Select Lesson:</label>
					<select id="lesson" size="5"></select>
				</div>
			</div>

			<div class="flex-row-3">
				<div id="load-lesson">
					<button id="load-btn">Load Lesson</button>
				</div>
			</div>
		</div>

		<div class="body-flex-container">
			<div id="lesson-content" class="lesson-container"></div>
		</div>

    <script type="module" src="script.js"></script>
</body>
</html>
